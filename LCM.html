<!DOCTYPE html>

<body>
    <link href="styles/appStyle.css" rel="stylesheet">
    <h1>Least Common Multiple</h1>
    <div class="container">
        <div class="first">
            <input type="text" id="firstNumber" placeholder="First Number">
        </div>
        <div class="second">
            <input type="text" id="secondNumber" placeholder="Second Number">
        </div>
        <div class="button">
            <button onclick="CalculateLCM()" value="Submit">Submit</button>
        </div>
    </div>
    <script>

        function CalculateLCM() {
        var firstNumber = document.getElementById("firstNumber").value;
        var secondNumber = document.getElementById("secondNumber").value;

            var result = FindGCD(firstNumber, secondNumber);
            var lcm = (firstNumber * secondNumber)/result;
            alert(lcm);
        }

        function FindGCD(first, second) {
            if (first === 0) {
                return second;
            }
            return FindGCD(second % first, first);
        }
    </script>
</body>
